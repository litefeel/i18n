# YAML

langs:
  - zh_TW
  - en_US

# 以下所有目录都相对于该根目录
# (留空): 命令行的当前目录
# relpath: 相对于config.yml所在的目录
# abspath: 绝对目录
# . : config.yml 所在的目录
rootdir: .

# 语言包目录
langsdir: languages

# 语言包类型
# po    导出为.po文件
# excel 导出为.xlsx文件
translation: excel

# 输出目录
outputdir: output


# 表数据
sheets:
  datasets/excel/attributeData.xlsx: [name]

